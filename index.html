<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=fontawesome.com" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-container">
                <span>Thoughts!!</span>
            </div>
        </div>
        <div class="content">
            <div class="quote-container" id="quote-container">
                <i class="fas fa-quote-left"></i>
                <!-- Quote -->
                <div class="quote-text-container">
                    <div class="quote-text">
                        <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
                    </div>
                    <button id="new-quote" class="new-quote-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <!-- Tag -->
                <div class="hash-tag">
                    #<span id="hash-tag">attitude</span>
                </div>
                <!-- Author -->
                <div class="quote-author">
                    <span id="author">Buddha</span>
                </div>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-button" id="twitter" title="Tweet This!">
                        <i class="fab fa-twitter"></i>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
